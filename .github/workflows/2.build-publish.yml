name: 2. Build and Publish

on:
  workflow_run:
    workflows: ["1. Bump Version"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - "v*.*.*-*"

env:
  _VERSION: 7.2.0-250126

jobs:
  build_publish:
    name: Build and Publish
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          # Latest version causes segfault:
          # https://github.com/docker/setup-qemu-action/issues/198
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get version
        run: echo "_VERSION=$(./scripts/get-version.sh)" >> ${GITHUB_ENV}
      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            "HASH_PASSWORD=${{ secrets.DOCKER_UID_HASH_PASSWORD }}"
          load: true
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:cache-latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:test
      - name: Test docker image
        run: |
          docker run --rm -dt -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:test
          sleep 3
          curl -s http://localhost:8000/api/v1/ping | grep "Pong"
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            "HASH_PASSWORD=${{ secrets.DOCKER_UID_HASH_PASSWORD }}"
          # platforms: linux/amd64
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:cache-latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:cache-latest,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/rest.fastapi-template:${{ env._VERSION }}
          push: true
      - name: Trigger release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run 3.create-release.yml
